<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body>
  
   <header>
       <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
            <a class="navbar-brand" href="#">APTECH</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
             aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto"> 
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
                <form class="form-inline">
                    <input type="text" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
       </nav>
   </header>

    <form class="form-horizontal">
        <div class="form-group"> 
            <label class="control-label col-md-2">Username</label> 
            <div class="col-md-8"> 
                <input class="form-control" type="text" required> 
            </div> 
        </div> 

     <div class="form-group"> 
         <label class="control-label col-md-2">Username</label> 
         <div class="col-md-8"> 
             <input class="form-control" type="text" required> 
         </div> 
     </div> 

     <div class="form-group"> 
         <label class="control-label col-md-2">Email</label> 
         <div class="col-md-8"> 
             <input class="form-control" type="email" required> 
         </div> 
     </div> 

     <div class="form-group"> 
         <label class="control-label col-md-2">PassWord</label> 
         <div class="col-md-8"> 
             <input class="form-control" type="password" minlength="8" maxlength="16" required> 
         </div> 
     </div> 

     <div class="form-group">
         <label for="comments" class="control-label col-md-2">Comments</label>
         <div class="col-md-8">
             <textarea class="form-control"  cols="30" rows="10"></textarea>
         </div>
     </div>

     <div class="form-group">
         <label class="control-label col-md-2">Skills</label>
         <div class="col-md-8">
         <div class="checkbox">
             <label class="checkbox-inline"><input type="checkbox" >HTML</label>
             <label class="checkbox-inline"><input type="checkbox" >c#</label>
             <label class="checkbox-inline"><input type="checkbox" >JAVA</label>
         </div>
         </div>
     </div>

     <div class="form-group">
         <label class="control-label col-md-2">Gender</label>
         <div class="col-md-8">
         <div class="radio">
             <label><input type="radio" name="gender">Male</label>
             <label><input type="radio" name="gender">Female</label>
         </div>
         </div>
     </div>
     <div class="form-group">
         <label class="control-label col-md-2">Country</label>
         <div class="col-md-8">
         <select class="form-control">
             <option>Pakistan</option>
             <option>U.A.E</option>
             <option>Bangladesh</option>
             <option>U.S.A</option>
             <option>China</option>
         </select>
         </div>
     </div>
     
     <div class="form-group">
         <div class="col-md-offset-2 col-md-8">
             <button class="btn btn-success btn-block">Submit Form</button>
         </div>
     </div>

 </form>
 
</div>
</body>
</html>
